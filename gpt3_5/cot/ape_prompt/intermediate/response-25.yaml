Step 1: Create a Namespace for the Deployment

```yaml
apiVersion: v1
kind: Namespace
metadata:
  name: wordpress-db
```

Step 2: Define the MySQL Deployment and Service

```yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: wordpress-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: rootpassword
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: wordpress-db
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
```

Step 3: Define the WordPress Deployment and Service

```yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql
        - name: WORDPRESS_DB_USER
          value: root
        - name: WORDPRESS_DB_PASSWORD
          value: rootpassword
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: wordpress-db
spec:
  selector:
    app: wordpress
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
```

This YAML manifest will deploy a WordPress website using a MySQL database as the backend. The MySQL container is named "mysql" and the WordPress container is named "wordpress" within the WordPress-DB namespace. Adjust the environment variables and image versions as needed for your deployment.