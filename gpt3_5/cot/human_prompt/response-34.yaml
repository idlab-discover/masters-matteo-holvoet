# WordPress and MySQL Deployment
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: mysql
  spec:
    selector:
      app: mysql
    ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mysql
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: mysql
    template:
      metadata:
        labels:
          app: mysql
      spec:
        containers:
        - name: mysql
          image: mysql:latest
          env:
          - name: MYSQL_ROOT_PASSWORD
            value: password
          ports:
          - containerPort: 3306
- apiVersion: v1
  kind: Service
  metadata:
    name: wordpress
  spec:
    selector:
      app: wordpress
    ports:
    - protocol: TCP
      port: 80
      targetPort: 80
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: wordpress
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: wordpress
    template:
      metadata:
        labels:
          app: wordpress
      spec:
        containers:
        - name: wordpress
          image: wordpress:latest
          env:
          - name: WORDPRESS_DB_HOST
            value: mysql
          - name: WORDPRESS_DB_PASSWORD
            value: password
          ports:
          - containerPort: 80
