apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: mysql
  spec:
    ports:
    - port: 3306
      protocol: TCP
      targetPort: 3306
    selector:
      app: mysql
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mysql
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: mysql
    template:
      metadata:
        labels:
          app: mysql
      spec:
        containers:
        - env:
          - name: MYSQL_ROOT_PASSWORD
            value: password
          image: mysql:latest
          name: mysql
          ports:
          - containerPort: 3306
- apiVersion: v1
  kind: Service
  metadata:
    name: wordpress
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 80
    selector:
      app: wordpress
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: wordpress
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: wordpress
    template:
      metadata:
        labels:
          app: wordpress
      spec:
        containers:
        - env:
          - name: WORDPRESS_DB_HOST
            value: mysql
          - name: WORDPRESS_DB_PASSWORD
            value: password
          image: wordpress:latest
          name: wordpress
          ports:
          - containerPort: 80
kind: List
