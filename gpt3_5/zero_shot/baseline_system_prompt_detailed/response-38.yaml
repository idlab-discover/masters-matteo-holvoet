  root_password: cGFzc3dvcmQxMjM= # base64 encoded value for 'password123'
  database_name: d29yZHByZXNz # base64 encoded value for 'wordpress'
  user: bXlzc3dvcmQ= # base64 encoded value for 'mysqluser'
  password: cGFzc3dvcmQ= # base64 encoded value for 'password'

