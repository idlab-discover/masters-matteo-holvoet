        app: backend
    spec:
      containers:
      - name: backend
        image: your-nodejs-image
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
