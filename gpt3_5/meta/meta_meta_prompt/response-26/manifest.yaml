apiVersion: v1
kind: Service
metadata:
  name: wordpress-website
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: wordpress-website
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-website
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress-website
  template:
    metadata:
      labels:
        app: wordpress-website
    spec:
      containers:
      - env:
        - name: WORDPRESS_DB_HOST
          value: mysql-database
        - name: WORDPRESS_DB_USER
          value: <wordpress_db_user>
        - name: WORDPRESS_DB_PASSWORD
          value: <wordpress_db_password>
        image: wordpress:latest
        name: wordpress-website
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-database
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: mysql-database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-database
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql-database
  serviceName: mysql-database
  template:
    metadata:
      labels:
        app: mysql-database
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: <mysql_root_password>
        - name: MYSQL_DATABASE
          value: <mysql_database_name>
        image: mysql:latest
        name: mysql-database
        ports:
        - containerPort: 3306
