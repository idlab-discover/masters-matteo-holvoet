apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - image: mysql:latest
        livenessProbe:
          exec:
            command:
            - mysql
            - -e
            - SELECT 1
        name: database
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-data
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: webapp-allow-from-db
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: database
    ports:
    - port: 3306
      protocol: TCP
  podSelector:
    matchLabels:
      app: webapp
