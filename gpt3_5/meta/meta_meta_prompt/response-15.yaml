```yaml
apiVersion: v1
kind: Namespace
metadata:
  name: ecommerce-platform

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: your-frontend-image
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ecommerce-platform
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service1
  namespace: ecommerce-platform
spec:
  replicas: 5
  selector:
    matchLabels:
      app: backend-service1
  template:
    metadata:
      labels:
        app: backend-service1
    spec:
      containers:
      - name: backend-service1
        image: your-backend-service1-image
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: backend-service1-service
  namespace: ecommerce-platform
spec:
  selector:
    app: backend-service1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service2
  namespace: ecommerce-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-service2
  template:
    metadata:
      labels:
        app: backend-service2
    spec:
      containers:
      - name: backend-service2
        image: your-backend-service2-image
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: backend-service2-service
  namespace: ecommerce-platform
spec:
  selector:
    app: backend-service2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: ecommerce-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: your-database-image
        ports:
        - containerPort: 3306

---

apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: ecommerce-platform
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP
