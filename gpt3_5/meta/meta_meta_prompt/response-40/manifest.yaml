apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    type: local
  name: mysql-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /mnt/data
---
apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    type: local
  name: wordpress-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /mnt/data
---
apiVersion: v1
kind: Service
metadata:
  name: lb-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: wp-website
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-backend
  template:
    metadata:
      labels:
        app: db-backend
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: example
        image: mysql:latest
        name: db-backend
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: db-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-website-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wp-website
  template:
    metadata:
      labels:
        app: wp-website
    spec:
      containers:
      - image: wordpress:latest
        name: wp-website
        volumeMounts:
        - mountPath: /var/www/html
          name: wordpress-persistent-storage
---
apiVersion: v1
kind: Service
metadata:
  name: wp-website-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: wp-website
---
apiVersion: v1
data:
  tls.crt: BASE64_ENCODED_CERT
  tls.key: BASE64_ENCODED_KEY
kind: Secret
metadata:
  name: tls-certificate
type: kubernetes.io/tls
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup-job
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - args:
            - /bin/sh
            - -c
            - date; echo Backup wordpress and mysql databases
            image: busybox
            name: backup
          restartPolicy: OnFailure
  schedule: 0 0 * * *
