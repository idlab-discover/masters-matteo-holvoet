apiVersion: v1
kind: Namespace
metadata:
  name: ecommerce-platform
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: your-frontend-image
        name: frontend
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ecommerce-platform
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: frontend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service1
  namespace: ecommerce-platform
spec:
  replicas: 5
  selector:
    matchLabels:
      app: backend-service1
  template:
    metadata:
      labels:
        app: backend-service1
    spec:
      containers:
      - image: your-backend-service1-image
        name: backend-service1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service1-service
  namespace: ecommerce-platform
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: backend-service1
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service2
  namespace: ecommerce-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-service2
  template:
    metadata:
      labels:
        app: backend-service2
    spec:
      containers:
      - image: your-backend-service2-image
        name: backend-service2
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service2-service
  namespace: ecommerce-platform
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: backend-service2
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: ecommerce-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - image: your-database-image
        name: database
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: ecommerce-platform
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: database
  type: ClusterIP
