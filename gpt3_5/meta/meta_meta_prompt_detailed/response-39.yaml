```yaml
# Kubernetes YAML manifest for a real-time streaming analytics platform

# Define ConfigMaps for dynamic configuration management
apiVersion: v1
kind: ConfigMap
metadata:
  name: analytics-config
data:
  app.properties: |
    logging.level=info
    api.endpoint=https://external-api.com

---
# Define Secrets for sensitive information storage
apiVersion: v1
kind: Secret
metadata:
  name: analytics-secrets
type: Opaque
data:
  db-credentials: YWRtaW46cGFzc3dvcmQxMjM= # base64 encoded

---
# Define a Deployment for microservice A
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-a
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservice-a
  template:
    metadata:
      labels:
        app: microservice-a
    spec:
      containers:
      - name: microservice-a
        image: microservice-a-image:v1
        envFrom:
        - configMapRef:
            name: analytics-config
        env:
        - name: DB_CREDENTIALS
          valueFrom:
            secretKeyRef:
              name: analytics-secrets
              key: db-credentials

---
# Define a Deployment for microservice B
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-b
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice-b
  template:
    metadata:
      labels:
        app: microservice-b
    spec:
      containers:
      - name: microservice-b
        image: microservice-b-image:v1
        envFrom:
        - configMapRef:
            name: analytics-config

---
# Define a StatefulSet for microservice C
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: microservice-c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-c
  serviceName: "microservice-c"
  template:
    metadata:
      labels:
        app: microservice-c
    spec:
      containers:
      - name: microservice-c
        image: microservice-c-image:v1

---
# Define Services for internal communication
apiVersion: v1
kind: Service
metadata:
  name: service-a
spec:
  selector:
    app: microservice-a
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: service-b
spec:
  selector:
    app: microservice-b
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: service-c
spec:
  selector:
    app: microservice-c
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
