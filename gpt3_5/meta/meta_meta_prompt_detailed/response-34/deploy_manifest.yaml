apiVersion: apps/v1
data:
  wordpress-params.yml: "image:\n  repository: wordpress\n  tag: latest\nresources:\n\
    \  limits:\n    cpu: \"500m\"\n    memory: \"128Mi\"\n  requests:\n    cpu: \"\
    250m\"\n    memory: \"64Mi\"\n"
kind: Deployment
metadata:
  name: service-mesh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: istio
  template:
    metadata:
      labels:
        app: istio
    spec:
      containers:
      - image: istio/proxyv2:latest
        name: istio
