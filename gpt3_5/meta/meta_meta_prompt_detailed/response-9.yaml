# Deployment for User Authentication Microservice
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-authentication
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-authentication
  template:
    metadata:
      labels:
        app: user-authentication
    spec:
      containers:
      - name: user-authentication
        image: user-auth-service:v1
        ports:
        - containerPort: 8080
        
---
# Service for User Authentication Microservice
apiVersion: v1
kind: Service
metadata:
  name: user-authentication
spec:
  selector:
    app: user-authentication
  ports:
    - port: 80
      targetPort: 8080

