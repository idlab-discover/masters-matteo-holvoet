apiVersion: v1
data:
  root-password: <base64-encoded-value>
kind: Secret
metadata:
  name: mysql-secret
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: grafana/grafana
        name: grafana
type: Opaque
