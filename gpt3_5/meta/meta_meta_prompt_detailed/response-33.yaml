kind: NetworkPolicy
metadata:
  name: wordpress-mysql-network-policy
spec:
  podSelector:
    matchLabels:
      app: wordpress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: mysql
  policyTypes:
  - Ingress

