apiVersion: v1
kind: Namespace
metadata:
  name: wordpress-secure
---
apiVersion: v1
kind: Namespace
metadata:
  name: mysql-secure
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wp-secure-role
  namespace: wordpress-secure
rules:
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - create
  - get
  - update
- apiGroups:
  - ''
  resources:
  - pods/log
  verbs:
  - get
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: secure-network-policy
  namespace: wordpress-secure
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: mysql-secure
  podSelector:
    matchLabels:
      app: wp-secure
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: secure-psp
spec:
  allowPrivilegeEscalation: false
  fsGroup:
    rule: RunAsAny
  privileged: false
  requiredDropCapabilities:
  - ALL
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    ranges:
    - max: 65535
      min: 1
    rule: MustRunAs
  volumes:
  - configMap
  - emptyDir
  - projected
  - secret
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: wp-secure-monitor
  namespace: wordpress-secure
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: web
  selector:
    matchLabels:
      app: wp-secure
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: secure-cis-psp
spec:
  allowPrivilegeEscalation: false
  fsGroup:
    rule: RunAsAny
  requiredDropCapabilities:
  - ALL
  seLinux:
    rule: MustRunAs
  supplementalGroups:
    rule: MustRunAs
  volumes:
  - emptyDir
  - secret
