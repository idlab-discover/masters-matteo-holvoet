```yaml
apiVersion: v1
kind: Namespace
metadata:
  name: wordpress-namespace

---

apiVersion: v1
kind: Namespace
metadata:
  name: istio-namespace

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: wordpress-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi

---

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: wordpress-hpa
  namespace: wordpress-namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wordpress-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50

---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: wordpress-gateway
  namespace: istio-namespace
spec:
  selector:
    istio: ingressgateway

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: wordpress-virtualservice
  namespace: istio-namespace
spec:
  hosts:
  - "*"
  gateways:
  - wordpress-gateway
  http:
  - route:
    - destination:
        host: wordpress-service
        port:
          number: 80

---

apiVersion: helm.cncf.io/v1
kind: HelmRelease
metadata:
  name: wordpress-helmrelease
  namespace: wordpress-namespace
spec:
  chart:
    repository: https://example.com/charts
    name: wordpress
    version: 1.0.0
  values:
    replicaCount: 3
```