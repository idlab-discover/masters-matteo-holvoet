apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: service-a-policy
rules:
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: service-b
    ports:
    - port: 8080
      protocol: TCP
  podSelector:
    matchLabels:
      app: service-a
  policyTypes:
  - Ingress
  - Egress
