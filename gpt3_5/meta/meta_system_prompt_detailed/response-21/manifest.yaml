apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: mysql
---
apiVersion: v1
data:
  mysql-root-password: <base64-encoded-password>
kind: Secret
metadata:
  name: mysql-secret
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: wordpress
---
apiVersion: v1
data:
  mysql-password: <base64-encoded-password>
  mysql-username: <base64-encoded-username>
kind: Secret
metadata:
  name: wordpress-secret
