apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql
spec:
  containers:
  - image: wordpress
    name: wordpress
---
apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql
spec:
  containers:
  - image: mysql
    name: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql-svc
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: wordpress-mysql
