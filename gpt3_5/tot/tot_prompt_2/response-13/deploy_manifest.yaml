apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql-pod
spec:
  containers:
  - env:
    - name: MYSQL_ROOT_PASSWORD
      value: password
    image: mysql:latest
    name: mysql
  - image: wordpress:latest
    name: wordpress
  volumes:
  - emptyDir: {}
    name: mysql-persistent-storage
---
apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql-pod
spec:
  containers:
  - env:
    - name: MYSQL_ROOT_PASSWORD
      value: password
    - name: MYSQL_DATABASE
      value: wordpress
    - name: MYSQL_USER
      value: wp_user
    - name: MYSQL_PASSWORD
      value: wp_password
    image: mysql:latest
    name: mysql
    volumeMounts:
    - mountPath: /var/lib/mysql
      name: mysql-persistent-storage
  - env:
    - name: WORDPRESS_DB_HOST
      value: localhost
    - name: WORDPRESS_DB_NAME
      value: wordpress
    - name: WORDPRESS_DB_USER
      value: wp_user
    - name: WORDPRESS_DB_PASSWORD
      value: wp_password
    image: wordpress:latest
    name: wordpress
  volumes:
  - emptyDir: {}
    name: mysql-persistent-storage
