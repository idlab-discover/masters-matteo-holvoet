# Expert 1:
apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql-pod
spec:
  containers:
    - name: mysql
      image: mysql:5.7
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: password123
        - name: MYSQL_DATABASE
          value: wordpressdb
        - name: MYSQL_USER
          value: wordpressuser
        - name: MYSQL_PASSWORD
          value: wordpresspassword

# Expert 2:
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql-service
spec:
  selector:
    app: wordpress-mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

# Expert 3:
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: wordpress:latest
          env:
            - name: WORDPRESS_DB_HOST
              value: wordpress-mysql-service
            - name: WORDPRESS_DB_NAME
              value: wordpressdb
            - name: WORDPRESS_DB_USER
              value: wordpressuser
            - name: WORDPRESS_DB_PASSWORD
              value: wordpresspassword
