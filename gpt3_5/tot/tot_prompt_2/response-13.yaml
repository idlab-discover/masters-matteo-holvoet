```yaml
apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql-pod
spec:
  volumes:
    - name: mysql-persistent-storage
      emptyDir: {}
  containers:
    - name: mysql
      image: mysql:latest
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: wordpress
        - name: MYSQL_USER
          value: wp_user
        - name: MYSQL_PASSWORD
          value: wp_password
      volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
    - name: wordpress
      image: wordpress:latest
      env:
        - name: WORDPRESS_DB_HOST
          value: localhost
        - name: WORDPRESS_DB_NAME
          value: wordpress
        - name: WORDPRESS_DB_USER
          value: wp_user
        - name: WORDPRESS_DB_PASSWORD
          value: wp_password
