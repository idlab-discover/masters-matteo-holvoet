Expert 3:
apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql-pod
spec:
  volumes:
    - name: wordpress-mysql-vol
      emptyDir: {}
  containers:
    - name: wordpress
      image: wordpress:latest
      volumeMounts:
        - name: wordpress-mysql-vol
          mountPath: /var/www/html
    - name: mysql
      image: mysql:latest
      volumeMounts:
        - name: wordpress-mysql-vol
          mountPath: /var/lib/mysql
