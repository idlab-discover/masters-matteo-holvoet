apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql-pod
spec:
  containers:
  - env:
    - name: MYSQL_ROOT_PASSWORD
      value: password
    image: mysql:latest
    name: mysql
  - image: wordpress:latest
    name: wordpress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-mysql
  template:
    metadata:
      labels:
        app: wordpress-mysql
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        image: mysql:latest
        name: mysql
      - image: wordpress:latest
        name: wordpress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-mysql
  template:
    metadata:
      labels:
        app: wordpress-mysql
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        image: mysql:latest
        name: mysql
      - image: wordpress:latest
        name: wordpress
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: wordpress-mysql
