apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql-pod
spec:
  containers:
  - env:
    - name: MYSQL_ROOT_PASSWORD
      value: password
    image: mysql:latest
    name: mysql
  - env:
    - name: WORDPRESS_DB_HOST
      value: mysql
    - name: WORDPRESS_DB_PASSWORD
      value: password
    image: wordpress:latest
    name: wordpress
