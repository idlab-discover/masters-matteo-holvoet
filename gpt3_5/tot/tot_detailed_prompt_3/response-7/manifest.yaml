apiVersion: v1
data:
  database_host: mysql-service
  database_password: wp_password
  database_user: wp_user
kind: ConfigMap
metadata:
  name: wordpress-config
---
apiVersion: v1
data:
  root-password: base64_encoded_password
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
