apiVersion: v1
data:
  DB_HOST: mysql
  DB_NAME: wordpress
  DB_PASSWORD: null
  DB_USER: wpuser
kind: ConfigMap
metadata:
  name: wordpress-config
---
apiVersion: v1
data:
  password: <base64 encoded password>
kind: Secret
metadata:
  name: mysql-secret
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /mnt/data
