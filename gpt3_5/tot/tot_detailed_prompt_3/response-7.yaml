Expert 1: Kubernetes Specialist

Step 1: Create a ConfigMap for the WordPress container to hold configuration data like database host, user, and password.

```yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: wordpress-config
data:
  database_host: mysql-service
  database_user: wp_user
  database_password: wp_password
```

Expert 2: DevOps Engineer

Step 2: Create a Secret for the MySQL container to store sensitive data like the root password.

```yaml
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  root-password: base64_encoded_password
```

