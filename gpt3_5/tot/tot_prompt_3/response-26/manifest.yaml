apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql
spec:
  containers:
  - image: wordpress:latest
    name: wordpress
  - image: mysql:latest
    name: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql
spec:
  selector:
    matchLabels:
      app: wordpress-mysql
  template:
    metadata:
      labels:
        app: wordpress-mysql
    spec:
      containers:
      - image: wordpress:latest
        name: wordpress
      - image: mysql:latest
        name: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: wordpress-mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql
spec:
  selector:
    matchLabels:
      app: wordpress-mysql
  template:
    metadata:
      labels:
        app: wordpress-mysql
    spec:
      containers:
      - image: wordpress:latest
        name: wordpress
      - image: mysql:latest
        name: mysql
