apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: /data/mysql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
data:
  my.cnf: '[mysqld]

    datadir=/var/lib/mysql

    socket=/var/run/mysqld/mysqld.sock

    '
kind: ConfigMap
metadata:
  name: mysql-config
---
apiVersion: v1
data:
  wp-config.php: '<?php

    define( ''DB_NAME'', ''wordpress'' );

    define( ''DB_USER'', ''wordpress'' );

    define( ''DB_PASSWORD'', ''password'' );

    define( ''DB_HOST'', ''mysql:3306'' );

    define( ''WP_HOME'', ''http://example.com'' );

    define( ''WP_SITEURL'', ''http://example.com'' );'
kind: ConfigMap
metadata:
  name: wordpress-config
