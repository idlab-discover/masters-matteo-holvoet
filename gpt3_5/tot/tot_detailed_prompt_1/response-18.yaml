### Step 1: ConfigMap and Secret creation for database configuration

```yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  MYSQL_ROOT_PASSWORD: supersecretpassword
  MYSQL_DATABASE: wordpress
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: c3VwZXJzZWNyZXRwYXNzd29yZA==
```
