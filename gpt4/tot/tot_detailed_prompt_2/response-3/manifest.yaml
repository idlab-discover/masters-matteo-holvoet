apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - env:
        - name: WORDPRESS_DB_HOST
          value: mysql
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: mysql-user
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mysql-pass
        - name: WORDPRESS_DB_NAME
          value: wordpress
        image: wordpress:latest
        name: wordpress
        ports:
        - containerPort: 80
---
apiVersion: v1
data:
  password: base64-encoded-password
kind: Secret
metadata:
  name: mysql-root-pass
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
type: Opaque
---
apiVersion: v1
data:
  password: base64-password
  username: base64-username
kind: Secret
metadata:
  name: mysql-user
type: Opaque
---
apiVersion: v1
data:
  WORDPRESS_DB_HOST: mysql
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  type: ClusterIP
type: Opaque
