apiVersion: apps/v1
data:
  db_host: mysql
kind: Deployment
metadata:
  modifications:
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /wp-admin/install.php
        port: 80
      initialDelaySeconds: 60
      periodSeconds: 15
    readinessProbe:
      httpGet:
        path: /wp-admin/install.php
        port: 80
      initialDelaySeconds: 30
      periodSeconds: 10
spec:
  ports:
  - port: 80
  selector:
    app: wordpress
type: Opaque
