apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql
spec:
  containers:
  - image: wordpress:latest
    name: wordpress
    ports:
    - containerPort: 80
  - env:
    - name: MYSQL_ROOT_PASSWORD
      value: example
    image: mysql:5.7
    name: mysql
---
apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql
spec:
  containers:
  - env:
    - name: WORDPRESS_DB_HOST
      value: localhost:3306
    - name: WORDPRESS_DB_PASSWORD
      value: example
    image: wordpress:latest
    name: wordpress
    ports:
    - containerPort: 80
  - env:
    - name: MYSQL_ROOT_PASSWORD
      value: example
    - name: MYSQL_DATABASE
      value: wordpress
    image: mysql:5.7
    name: mysql
    volumes:
    - name: mysql-data
      persistentVolumeClaim:
        claimName: mysql-pvc
---
apiVersion: v1
kind: Pod
metadata:
  name: wordpress-mysql
spec:
  containers:
  - env:
    - name: WORDPRESS_DB_HOST
      value: localhost:3306
    - name: WORDPRESS_DB_USER
      value: wordpress
    - name: WORDPRESS_DB_PASSWORD
      value: example
    - name: WORDPRESS_DB_NAME
      value: wordpress
    image: wordpress:latest
    name: wordpress
    ports:
    - containerPort: 80
    volumes:
    - name: wordpress-data
      persistentVolumeClaim:
        claimName: wordpress-pvc
  - env:
    - name: MYSQL_ROOT_PASSWORD
      value: example
    - name: MYSQL_DATABASE
      value: wordpress
    - name: MYSQL_USER
      value: wordpress
    - name: MYSQL_PASSWORD
      value: example
    image: mysql:5.7
    name: mysql
    volumes:
    - name: mysql-data
      persistentVolumeClaim:
        claimName: mysql-pvc
  volumes:
  - name: wordpress-data
    persistentVolumeClaim:
      claimName: wordpress-pvc
  - name: mysql-data
    persistentVolumeClaim:
      claimName: mysql-pvc
