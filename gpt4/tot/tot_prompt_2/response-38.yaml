# Expert 2: Adjustments to MySQL Deployment (Acknowledging Expert 1, suggesting a config improvement)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
