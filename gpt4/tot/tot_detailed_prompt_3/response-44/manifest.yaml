apiVersion: v1
data:
  MYSQL_ROOT_PASSWORD: root_password_base64
kind: Secret
metadata:
  name: mysql-secret
---
apiVersion: v1
data:
  DB_HOST: mysql
kind: ConfigMap
metadata:
  name: mysql-configmap
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-storage
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
containers:
- image: mysql:5.7
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    tcpSocket:
      port: 3306
  name: mysql
  readinessProbe:
    initialDelaySeconds: 15
    periodSeconds: 10
    tcpSocket:
      port: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - env:
        - name: WORDPRESS_DB_HOST
          valueFrom:
            configMapKeyRef:
              key: DB_HOST
              name: mysql-configmap
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: mysql-secret
        image: wordpress:latest
        name: wordpress
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
spec:
  ports:
  - nodePort: 30000
    port: 80
    targetPort: 80
  selector:
    app: wordpress
  type: NodePort
