kind: Deployment
metadata:
  name: wordpress
---
apiVersion: v1
data:
  password: BASE64_VALUE
kind: Secret
metadata:
  name: mysql-pass
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        ports:
        - containerPort: 3306
