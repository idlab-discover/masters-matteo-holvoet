  name: mysql-secret
type: Opaque
---
apiVersion: v1
data:
  MYSQL_DATABASE: wordpress
kind: ConfigMap
metadata:
  name: wordpress-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  containers:
  - env:
    - name: WORDPRESS_DB_HOST
      value: mysql
    - name: WORDPRESS_DB_USER
      valueFrom:
        secretKeyRef:
          key: MYSQL_USER
          name: mysql-secret
    - name: WORDPRESS_DB_PASSWORD
      valueFrom:
        secretKeyRef:
          key: MYSQL_PASSWORD
          name: mysql-secret
    image: wordpress:latest
    name: wordpress
    ports:
    - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  containers:
  - env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          key: MYSQL_ROOT_PASSWORD
          name: mysql-secret
    image: mysql:5.7
    name: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
selector:
  app: wordpress
spec:
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
selector:
  app: mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP
