          - name: MYSQL_PASSWORD
            value: wordpress
        ports:
          - containerPort: 3306
            name: mysql
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mysql-persistent-storage
      volumes:
      - name: mysql-persistent-storage
        emptyDir: {}
---
