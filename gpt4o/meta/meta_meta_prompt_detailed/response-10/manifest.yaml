apiVersion: v1
kind: Namespace
metadata:
  name: wordpress-mysql-ha
---
apiVersion: v1
data:
  mysql-password: cGFzc3dvcmQ=
  mysql-root-password: c3VwZXJzZWNyZXRwYXNzd29yZA==
  mysql-user: dXNlcg==
kind: Secret
metadata:
  name: mysql-secret
  namespace: wordpress-mysql-ha
type: Opaque
---
apiVersion: v1
data:
  WORDPRESS_DB_HOST: mysql-service
  WORDPRESS_DB_NAME: wordpress
  WORDPRESS_DB_USER: user
kind: ConfigMap
metadata:
  name: wordpress-config
  namespace: wordpress-mysql-ha
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-wordpress
  namespace: wordpress-mysql-ha
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: mysql
  podSelector:
    matchLabels:
      app: wordpress
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: wordpress-mysql-ha
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: wordpress-mysql-ha
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysql-root-password
              name: mysql-secret
        - name: MYSQL_DATABASE
          value: wordpress
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: mysql-user
              name: mysql-secret
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysql-password
              name: mysql-secret
        image: mysql:5.7
        name: mysql-db
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: wordpress-mysql-ha
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: wordpress-config
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysql-password
              name: mysql-secret
        image: wordpress:latest
        name: wordpress-app
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  namespace: wordpress-mysql-ha
spec:
  ports:
  - port: 80
  selector:
    app: wordpress
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: wordpress-mysql-ha
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: wordpress-hpa
  namespace: wordpress-mysql-ha
spec:
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wordpress-deployment
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: wordpress-monitor
  namespace: wordpress-mysql-ha
spec:
  endpoints:
  - interval: 30s
    port: http
  selector:
    matchLabels:
      app: wordpress
---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: wordpress-logging
  namespace: wordpress-mysql-ha
spec:
  fluentbit:
    enabled: true
  fluentd:
    enabled: true
  output:
    name: stdout
    stdout: {}
---
apiVersion: storage.k8s.io/v1
deletionPolicy: Retain
driver: csi-driver
kind: VolumeSnapshotClass
metadata:
  name: csi-snapshot
  namespace: wordpress-mysql-ha
