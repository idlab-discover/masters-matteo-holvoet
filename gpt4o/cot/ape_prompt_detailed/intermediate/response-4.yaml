To create a Kubernetes YAML manifest that deploys a WordPress site with a MySQL backend, we need to ensure each component is correctly configured. We'll divide the solution into the following parts: ConfigMaps, Secrets, PersistentVolumeClaims (PVCs), Deployments, and Services.

### Step 1: Create ConfigMaps and Secrets

First, we'll define ConfigMaps and Secrets to store configuration data and sensitive information such as database passwords.

**ConfigMap for WordPress configuration:**
```yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: wordpress-config
data:
  WORDPRESS_DB_HOST: "mysql"
  WORDPRESS_DB_NAME: "wordpress"
```

**Secret for MySQL root and WordPress user passwords:**
```yaml
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: <base64_encoded_root_password>
  MYSQL_PASSWORD: <base64_encoded_wordpress_user_password> 
  WORDPRESS_DB_PASSWORD: <base64_encoded_wordpress_user_password>
```
Replace `<base64_encoded_root_password>` and `<base64_encoded_wordpress_user_password>` with the base64 encoded values of your chosen passwords.

### Step 2: Create PersistentVolumeClaims for MySQL

We need persistent storage for the MySQL database to ensure data isn't lost if the pod is rescheduled.

```yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
```

### Step 3: Define Deployments for WordPress and MySQL

Now, let's create the deployments for both WordPress and MySQL.

**Deployment for MySQL:**
```yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: "wordpress"
            - name: MYSQL_USER
              value: "wordpress"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
```

**Deployment for WordPress:**
```yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: wordpress:latest
          ports:
            - containerPort: 80
          env:
            - name: WORDPRESS_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: wordpress-config
                  key: WORDPRESS_DB_HOST
            - name: WORDPRESS_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: wordpress-config
                  key: WORDPRESS_DB_NAME
            - name: WORDPRESS_DB_USER
              value: "wordpress"
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: WORDPRESS_DB_PASSWORD
```

### Step 4: Define Services for WordPress and MySQL

Finally, let's create services to expose both MySQL and WordPress.

**Service for MySQL:**
```yaml
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
  clusterIP: None
```

**Service for WordPress:**
```yaml
apiVersion: v1
kind: Service
metadata:
  name: wordpress
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: wordpress
```

### Complete Manifest

Combining everything, you would apply each of the above YAML snippets in your Kubernetes cluster. This will set up WordPress with a MySQL backend, configured for production use. Ensure secrets are secure and base64 encoded values properly encode the plaintext data for secure deployment.