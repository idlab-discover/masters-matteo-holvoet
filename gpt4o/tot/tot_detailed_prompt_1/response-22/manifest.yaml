apiVersion: v1
kind: Secret
metadata:
  name: mysql-password-secret
stringData:
  mysql-password: wordpresspassword
  mysql-root-password: rootpassword
type: Opaque
---
apiVersion: v1
data:
  wp-db-host: mysql-service
  wp-db-name: wordpress
  wp-db-user: wordpress
kind: ConfigMap
metadata:
  name: wordpress-configmap
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysql-root-password
              name: mysql-password-secret
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              key: wp-db-name
              name: wordpress-configmap
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              key: wp-db-user
              name: wordpress-configmap
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysql-password
              name: mysql-password-secret
        image: mysql:5.6
        name: mysql
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
spec:
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - env:
        - name: WORDPRESS_DB_HOST
          valueFrom:
            configMapKeyRef:
              key: wp-db-host
              name: wordpress-configmap
        - name: WORDPRESS_DB_NAME
          valueFrom:
            configMapKeyRef:
              key: wp-db-name
              name: wordpress-configmap
        - name: WORDPRESS_DB_USER
          valueFrom:
            configMapKeyRef:
              key: wp-db-user
              name: wordpress-configmap
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysql-password
              name: mysql-password-secret
        image: wordpress:5.7
        name: wordpress
        ports:
        - containerPort: 80
          name: wordpress
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  clusterIP: None
  ports:
  - port: 3306
  selector:
    app: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
spec:
  ports:
  - port: 80
  selector:
    app: wordpress
  type: LoadBalancer
