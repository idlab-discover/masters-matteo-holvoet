services:
  registry-mirror:
    image: registry:2
    container_name: registry-mirror
    ports:
      - "5000:5000" # Expose the registry on port 5000
    environment:
      REGISTRY_PROXY_REMOTEURL: https://registry-1.docker.io # Docker Hub URL
      REGISTRY_PROXY_USERNAME: # Docker Hub username
      REGISTRY_PROXY_PASSWORD: # Docker Hub acces-token
    volumes:
      - ./registry-data:/var/lib/registry
